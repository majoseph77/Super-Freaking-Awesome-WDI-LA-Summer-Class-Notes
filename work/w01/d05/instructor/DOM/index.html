<!DOCTYPE html>
<html>
<head>
	<title>DOM Example</title>
	<link href="css/main.css" type="text/css" rel="stylesheet" />	

</head>
<body>

<!-- Example 1 -->

	<h2>document.getElementById</h2>

	<div id="container">		

	</div>

	<button class="activate" id="activateId">Change container ID</button>

<!-- End Example 1 -->

<!-- Example 2 -->
	
	<h2>document.getElementByClassName</h2>

	<p class="line">These</p>
	<p class="line">are</p>
	<p class="line">my</p>
	<p class="line">lines</p>

	<button class="activate" id="activateClass">Change the line class</button>

<!-- End Example 2 -->

<!-- Example 3 -->

	<h2>document.getElementsByTagName</h2>

	<span>There</span>
	<span>are</span>	
	<span id="result">friends</span>
	<br />
	<br />

	<button id="activateTagName">Find the # of paragraph elements</button>
	

<!-- End Example 2 -->
	
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
